
<br />
<div>
  <h4 style="text-align: center; color: rgb(3, 54, 148)">المدن</h4>
</div>
<br/>
<div *ngIf="noDataFound">
  <br>
  <alert type="info">
    <strong>لا توجد بيانات مطابقه للمدخلات. </strong>
  </alert>
</div> 

<div *ngIf="errorMessage">
  <br>
  <alert type="danger">
    <strong>عفوا، حدث خطا، حاول مره أخرى. </strong>
  </alert>
</div> 
<button  (click)="onAdd()" class="btn btn-success "><strong> اضافة</strong>  <i class="fa fa-plus-circle"></i></button>
<br> <br>
<table class="table table-responsive-sm table-hover table-outline mb-0">
  <thead class="thead-light">
    <tr>
      <th class="text-center">#</th>
      <th class="text-center">المدينة</th>
      <th class="text-center">المحافظة</th>
      <th class="text-center">المقر</th>
      <th class="text-center">تعديل</th>
      <th class="text-center">مسح</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let city of cities ; let i=index">
      <td class="text-center"><b>{{items+i+1}}</b></td>
      <td class="text-center"><a [routerLink]="['/administration/cities', city.id,{componentMode: 'viewMode'}]"><b>{{city.name}}</b></a></td>
      <td class="text-center"> <b *ngIf="city.governate != null" >{{city.governate.name}}</b> </td>
      <td class="text-center">  <b *ngIf="city.governate.zone != null">{{city.governate.zone.name}}</b> </td>
      <td class="text-center">
          <button type="button" class="edit-btn btn btn-info" (click)="onEdit(city.id)">تعديل
              <i class="fa fa-edit"></i>
          </button>
      </td >
      <td class="text-center">
        <button type="button" class="delete-btn btn btn-danger" (click)="onDelete(city.id)">حذف
            <i class="fa fa-trash"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
<hr>
  <ul class="nav nav-pills justify-content-center">
    <li class="page-item"><a class="page-link" (click)="prevPage($event)">السابق</a></li>

    <li class="nav-item" *ngFor="let p of pages; let i=index">
        <a [ngClass]="{'active':i==page}" (click)="setPage(i,$event)" class="nav-link active" href="#">{{i}}</a>
    </li>
    <li class="page-item"><a  class="page-link" (click)="nextPage($event)">التالي</a></li>
  </ul>
  <hr>
