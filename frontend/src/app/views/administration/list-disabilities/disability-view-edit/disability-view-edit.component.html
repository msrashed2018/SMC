<div class="animated fadeIn ">

    <div class="row ">
      <div style="width:100% !important;">
        <div class="card">
          
          
          <div class="card-header">
            <strong>بيانات الاعاقة</strong>
            <div class="card-header-actions">
              <button type="button" class="card-header-action btn btn-link btn-minimize" (click)="toggleCollapse()"><i
                  class={{iconCollapse}}></i></button>
            </div>
          </div>
          <div (collapsed)="collapsed($event)" (expanded)="expanded($event)" [collapse]="isCollapsed" class="card-body ">
            <form   class="form-horizontal" #f="ngForm" (ngSubmit)="f.form.valid && onSave()" novalidate>
              <div class="form-group row">
                <label class="col-md-1 col-form-label font-weight-bold" for="name"> نوع الاعاقة (*)</label>
                <div class="col-md-6">
                  <input [attr.disabled]="disabled ? '' : null" maxlength="100" [(ngModel)]="requestModel.name"  #name="ngModel" [ngClass]="{ 'is-invalid': f.submitted && name.invalid }" required type="text"  name="name" class="form-control" >
                  <div *ngIf="f.submitted && name.invalid" class="invalid-feedback">
                    <div *ngIf="name.errors.required"> برجاء ادخال نوع الاعاقة</div>
                  </div>
                </div>
              </div>
              
              <div class="form-group row">
                  <label class="col-md-1 col-form-label font-weight-bold" for="equipment">نوع السيارة</label>
                  <div class="col-md-6">
                      <input list="id-equipment" [(ngModel)]="selectedEquipmentName"   name="equipment" #equipment="ngModel" [ngClass]="{ 'is-invalid': f.submitted && equipment.invalid }" class="form-control" required>
                      <datalist id="id-equipment">
                        <option *ngFor="let equipment of equipments" [value]="equipment.name">{{equipment.name}}</option>
                      </datalist>
                          <!-- <select  [attr.disabled]="disabled ? '' : null" [(ngModel)]="selectedEquipmentId" name="equipment" #equipment="ngModel" [ngClass]="{ 'is-invalid': f.submitted && equipment.invalid }" class="form-control" required>
                            <option *ngFor="let equipment of equipments" [value]="equipment.id" >{{equipment.name}}</option>
                          </select> -->
                          <div *ngIf="f.submitted && equipment.invalid" class="invalid-feedback">
                            <div *ngIf="equipment.errors.required"> برجاء اختيار نوع السيارة</div>
                          </div>
                  </div>
              </div>
  
              <div class="form-group row">
                <label class="col-md-1 col-form-label font-weight-bold" for="roles">مقبول</label>
                <div class="col-md-6">
                    <div class="form-check" >
                            <!-- <label for="accepted"></label> -->
                            <input [attr.disabled]="disabled ? '' : null" type="checkbox"
                                name="accepted"
                                [checked]="accepted"
                                (change)="onAcceptedChecked($event)"/>
                    </div>
                </div>
              </div>
  
              <div class="form-group row">
                <label class="col-md-1 col-form-label font-weight-bold" for="description-input">ملاحظات</label>
                <div class="col-md-6">
                  <input [attr.disabled]="disabled ? '' : null" maxlength="150" [(ngModel)]="requestModel.description" #description="ngModel" type="text" id="description-input" name="description-input" class="form-control" placeholder="">
                </div>
              </div>
              
              
              
              <div *ngIf="componentMode=='editMode'" class="card-footer">
                  <div *ngIf="errorMessage != '' ">
                      <alert type="danger">{{errorMessage}}</alert>
                  </div> 
                  <button type="submit" class="btn btn-sm btn-success" ><i class="fa fa-dot-circle-o"></i>حفظ</button>
                  <button type="reset" class="btn btn-sm btn-danger" (click)="close()"><i class="fa fa-ban"></i> رجوع</button>
                </div>
                <div *ngIf="componentMode=='viewMode'" class="card-footer">
                    <button type="reset" class="btn btn-sm btn-danger" (click)="close()"><i class="fa fa-ban"></i> رجوع</button>
                </div>
    
            </form>
          </div>
          
        </div>
  
      </div>
  
    </div>
    <!--/.row-->
  </div>
