<div class="animated fadeIn ">

  <div class="row ">
    <div style="width:100% !important;">
      <div class="card">
        <div class="card-header">
          <strong>بيانات العضو</strong>
          <div class="card-header-actions">
            <button type="button" class="card-header-action btn btn-link btn-minimize" (click)="toggleCollapse()"><i
                class={{iconCollapse}}></i></button>
          </div>
        </div>

        <div (collapsed)="collapsed($event)" (expanded)="expanded($event)" [collapse]="isCollapsed" class="card-body ">
          <form class="form-horizontal" #f="ngForm" (ngSubmit)="f.form.valid && onSave()">

            <div class="form-group row">
              <label class="col-md-1 col-form-label font-weight-bold" for="name-input">اسم</label>
              <div class="col-md-6">
                <input [attr.disabled]="disabled ? '' : null" maxlength="100" [(ngModel)]="requestModel.name"
                  #name="ngModel" [ngClass]="{ 'is-invalid': f.submitted && name.invalid }" required type="text"
                  name="name-input" class="form-control">

                <div *ngIf="f.submitted && name.invalid" class="invalid-feedback">
                  <div *ngIf="name.errors.required"> هذا الحقل مطلوب</div>
                </div>
              </div>
            </div>

            <div class="form-group row">
              <label class="col-md-1 col-form-label font-weight-bold" for="title-select">تصنيف الوظيفة</label>
              <div class="col-md-6">
                <select [attr.disabled]="disabled ? '' : null" [(ngModel)]="requestModel.title" #title="ngModel"
                  [ngClass]="{ 'is-invalid': f.submitted && title.invalid }" name="title-select" class="form-control"
                  required>
                  <option value="مقرر">مقرر</option>
                  <option value="طبيب رمد">طبيب رمد</option>
                  <option value="طبيب عظام">طبيب عظام</option>
                  <option value="مهندس">مهندس</option>
                  <option value="عضو">عضو</option>
                </select>
                <div *ngIf="f.submitted && title.invalid" class="invalid-feedback">
                  <div *ngIf="title.errors.required"> برجاء اختيار تصنيف الوظيفة</div>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-1 col-form-label font-weight-bold" for="mobileNumber-input"> رقم الموبيل</label>
              <div class="col-md-6">
                <input [attr.disabled]="disabled ? '' : null" maxlength="20" [(ngModel)]="requestModel.mobileNumber"
                  #mobileNumber="ngModel" type="text" name="mobileNumber-input" class="form-control">
              </div>
            </div>

            <!-- <div class="form-group row">
              <label class="col-md-1 col-form-label font-weight-bold" for="zone-select">المقر</label>
              <div class="col-md-6">
                <select [attr.disabled]="disabled ? '' : null" [(ngModel)]="selectedZoneId" #zone="ngModel"
                  [ngClass]="{ 'is-invalid': f.submitted && zone.invalid }" name="zone-select" class="form-control">
                  <option *ngFor="let zone of zones" [value]="zone.id">{{zone.name}}</option>
                </select>
                <div *ngIf="f.submitted && zone.invalid" class="invalid-feedback">
                  <div *ngIf="zone.errors.required"> برجاء اختيار المقر التابع للعضو</div>
                </div>
              </div>
            </div> -->



            <div class="form-group row">
              <label class="col-md-1 col-form-label font-weight-bold" for="description-input">ملاحظات</label>
              <div class="col-md-6">
                <input maxlength="150" [attr.disabled]="disabled ? '' : null" maxlength="150"
                  [(ngModel)]="requestModel.description" #description="ngModel" type="text" name="description-input"
                  class="form-control">
              </div>
            </div>

            <div *ngIf="componentMode=='editMode'" class="card-footer">
              <div *ngIf="errorMessage">
                <alert type="danger">
                  <strong>{{errorMessage}}</strong>
                </alert>
              </div>
              <button type="submit" class="btn btn-sm btn-success"><i class="fa fa-dot-circle-o"></i>حفظ</button>
              <button type="reset" class="btn btn-sm btn-danger" (click)="close()"><i class="fa fa-ban"></i>
                رجوع</button>
            </div>
            <div *ngIf="componentMode=='viewMode'" class="card-footer">
              <button type="reset" class="btn btn-sm btn-danger" (click)="close()"><i class="fa fa-ban"></i>
                رجوع</button>
            </div>
          </form>
        </div>

      </div>

    </div>

  </div>
  <!--/.row-->
</div>
